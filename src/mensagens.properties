saudacao=Olá
despedida=Até logo
# Configurações gerais
app.name=MyAwesomeApp
app.version=1.0.0
app.author=Mateus Oliveira
app.description=This is a sample application for testing purposes.
app.theme=dark

# Mensagens de saudação
msg.greeting.morning=Good morning!
msg.greeting.afternoon=Good afternoon!
msg.greeting.evening=Good evening!
msg.greeting.night=Good night!

# Mensagens de erro
error.404=Page not found.
error.500=Internal server error.
error.validation=Validation error occurred.
error.database=Database connection failed.
error.nullpointer=An unexpected null pointer exception occurred.

# Configurações de banco de dados
db.host=localhost
db.port=3306
db.name=my_database
db.user=root
db.password=1234

# Configurações de servidor
server.host=127.0.0.1
server.port=8080
server.protocol=http
server.timeout=30

# Configurações de cache
cache.enabled=true
cache.max.size=1000
cache.expiry=3600

# Configurações de idioma
language.default=en_US
language.supported=en_US,pt_BR,es_ES,fr_FR,de_DE

# Mensagens em português
msg.pt.greeting=Olá! Bem-vindo ao nosso aplicativo.
msg.pt.farewell=Adeus! Esperamos vê-lo novamente em breve.
msg.pt.error=Ocorreu um erro inesperado.

# Mensagens em inglês
msg.en.greeting=Hello! Welcome to our application.
msg.en.farewell=Goodbye! We hope to see you again soon.
msg.en.error=An unexpected error occurred.

# Configurações de segurança
security.encryption.enabled=true
security.encryption.key=5f2e4a7b8d
security.auth.method=OAuth2
security.auth.token.expiry=3600

# Informações do sistema
system.os=Linux
system.arch=x64
system.cores=4
system.ram=8GB

# Mensagens de instrução
instruction.step1=Open the application.
instruction.step2=Go to settings.
instruction.step3=Adjust preferences as needed.
instruction.step4=Save changes and restart.

# Configurações de logging
log.level=INFO
log.file.path=/var/log/myapp.log
log.rotation.size=10MB
log.rotation.count=5

# Configurações personalizadas
custom.option1=value1
custom.option2=value2
custom.option3=value3

# Mensagens de confirmação
confirm.yes=Yes
confirm.no=No
confirm.cancel=Cancel
confirm.ok=OK
